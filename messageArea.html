<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
   <title>留言区</title>
	<link rel="stylesheet" type="text/css" href="css/hello2.css">
	<link rel="stylesheet" href="css/messageArea.css">
	<link rel="stylesheet" href="css/headline.css">
	<link rel="stylesheet" href="css/common2.css">
	<script type="text/javascript" src="js/jQuery.main.js"></script>
	<script type="text/javascript" src="js/headline.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.metadata.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
  </head>
  <body>
	<div id="titles"></div>
	<img src="imgs/bg_8.jpg" id="backgroundImg">
	<div class="mainFrame">
		<div class="content">
			<div class="back_content"></div>
			<div class="headline">
			<div id="main_cover"></div>
				<div id="dialog">
					<div id="login_button" class="dialog_button_top" title="login">用户登录</div>
					<div id="register_button" class="dialog_button_top" title="register">用户注册</div>
					<div id="login_dialog" class="dialogs">
						<form action="" id="login_form" method="post">
							<div><span><input type="text" required="true" placeholder="用户名" name="User_id" id="login_userid"></span></div>
							<em type="text" class="diyerror">用户名不存在</em>
							<div><span><input type="password" required="true" placeholder="密码" name="User_pw" id="login_userpw"></span></div>
							<em type="text" class="diyerror">密码错误</em>
							<div class="dialog_button"><input class="dialog_submit_button" type="submit" value="登录" id="loginsubmit">
							<input class="dialog_quit_button" type="button" value="取消"></div>
						</form>
					</div>
					<div id="register_dialog" class="dialogs">
						<form action="" id="register_form" method="post">
							<div><span><input type="text" required="true" placeholder="用户名" name="User_id" id="register_userid"  style="ime-mode:disabled"></span></div>
							<em type="text" class="diyerror">用户名已存在</em>
							<div><span><input type="text" placeholder="昵称" name="User_name" id="register_username"></span></div>
							<div><span><input type="text" placeholder="签名（非必填）" maxlength="50" name="User_sign" id="register_usersign"></span></div>
							<div><span><input type="password" required="true" placeholder="密码" name="User_pw" id="register_userpw"></span></div>
							<div><span><input type="password" required="true" placeholder="重复密码" name="re_User_pw" id="register_reuserpw"></span></div>
							<div class="dialog_button"><input class="dialog_submit_button" type="submit" value="注册" id="registersubmit"><input class="dialog_quit_button" type="button" value="取消"></div>
						</form>
					</div>
					
					<div id="upadtepw_dialog" class="dialogs">
						<div class="dialog_button_select">修改密码</div>
						<form action="" id="updatepw_form" method="post">
							<div><span><input type="password" required="true" placeholder="旧密码" name="User_pw" id="updatepw_userpw"></span></div>
							<em type="text" class="diyerror">旧密码不正确</em>
							<div><span><input type="password" required="true" placeholder="新密码" name="newUser_pw" id="updatepw_newuserpw"></span></div>
							<div><span><input type="password" required="true" placeholder="重复新密码" name="re_newUser_pw" id="updatepw_renewuserpw"></span></div>
							<div class="dialog_button"><input class="dialog_submit_button" type="submit" value="确认修改" id="updatepwsubmit"><input class="dialog_quit_button" type="button" value="取消"></div>
						</form>
					</div>
					<div id="signout_dialog" class="dialogs">
						<div class="dialog_button_select">确定注销吗？</div>
						<form action="" id="signout_form" method="post">
							<div class="dialog_button"><input class="dialog_submit_button" type="submit" value="确认" id="signoutsubmit"><input class="dialog_quit_button" type="button" value="取消"></div>
						</form>
					</div>
				</div>
				<div id="success">
					<span id="success_headline">登陆成功</span>
				</div>
				<div class="container">
					<div id="Userinfo">
						<div id="Userinfo_icon">
							<img src="imgs/bg_10.jpg" alt="">
						</div>
						<div id="Userinfo_option">
							<span><div id="login" title="login" class="options">登录</div><div id="register" title="register" class="options">注册</div></span>
							<div id="infos_dialog">
								<div id="signout" class="infos_options">注销</div>
								<div id="updatepw" class="infos_options">修改密码</div><br/>
								<div id="User_id_show" class="show"></div>
								<div id="User_createTime_show" class="show"></div>
								<div id="User_sign_show" class="show"></div>
							</div>
						</div>
					</div>
					<ul>
						<li id="special_li"><span></span></li>
						<li id="selected_li"><span></span></li>
						<li><a href="<%=basePath%>/hello.do">
								<h1>首页</h1>
							</a></li><li><a href="<%=basePath%>/myArticle.do">
								<h1>文章</h1>
							</a></li><li><a href="<%=basePath%>/part3.do">
								<h1>版块3</h1>
							</a></li><li><a href="<%=basePath%>/part4.do">
								<h1>版块4</h1>
							</a></li><li><a href="<%=basePath%>/part5.do">
								<h1>版块5</h1>
							</a></li><li><a href="<%=basePath%>/chatRoom.do">
								<h1>聊天室</h1>
							</a></li><li><a href="<%=basePath%>/messageArea.do">
								<h1>留言</h1>
							</a></li>
					</ul>
				</div>
			</div>
			<div class="messages">
				<div class="message_border">
					<div class="left">
						<div id="index_title">
							<img src="imgs/messages.jpg" alt="" id="leftimg">
							<div class="leftdiv" id="messagecount">目前有<span></span>条留言</div>
							<div id="index_title_right">
								<img src="imgs/message_icon.png" alt="" id="rightimg">
								<a id="gotomessage" style="cursor: pointer;">我也要留言</a>
							</div>
						</div>
						<ul id="message_main_content">
							
						</ul>
						<div id="pageholder">
							<input type="button" value="加载更多" id="downpage">
						</div>
						<div id="message_inputer">
							<div id="message_inputer_headline">
								<a><img src="imgs/message_icon.png" alt=" ">编辑</a>
							</div>	
							<div id="message_inputer_content">
								<form action="" method="post" id="message_inputer_form">
									<span id="length">123</span>
									<textarea name="message" id="message_textarea" required placeholder="请输入留言内容" maxlength="150"></textarea>
									<input type="button" value="清空内容" id="cleartext">
									<input type="submit" value="提交留言" id="message_submit">
								</form>
							</div>
						</div>
					</div>
					<div class="right">
						<div id="right_index_title">
							<img src="imgs/aboutmeicon.jpg" alt="">
							<div>关于我<span> About Me</span></div>
						</div>
						<div id="right_admin_div">
							<img src="imgs/bg_5.jpg" alt="" id="admin_icon" title="点击查看">
							<div id="admin_sign">困难算什么，一往无前才是最重要的</div>
							<div id="websit_info">
								<div id="websit_total">
									<span class="info_headline">运行天数</span>
									<span id="websit_total_hoder" class="info_holder">1</span>
								</div>
								<div id="websit_today">
									<span class="info_headline">今日访客</span>
									<span id="websit_today_hoder" class="info_holder">2</span>
								</div>
								<div id="websit_today">
									<span class="info_headline">昨日访客</span>
									<span id="websit_today_hoder" class="info_holder">2</span>
								</div>
							</div>
							<div id="weather">
								<iframe src="http://i.tianqi.com/index.php?c=code&id=10&icon=1&num=5" frameborder="0"></iframe>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="showUser">
		<div id="showUser_headline">用户信息</div>
		<img src="imgs/bg_2.jpg" alt="">
		<div id="showUser_userid"></div>
		<div id="showUser_createTime"></div>
		<div id="showUser_sign"></div>
		<div id="showUser_footer">关闭</div>
	</div>
	<div class='re_message_inputer'>
		<form id="re_message_form">
			<div class='re_message_headline'>回复<span></span>的留言</div>
			<span id="re_length"></span>
			<textarea name='message' id="re_message_textarea" required maxlength="150" placeholder="请输入回复内容"></textarea>
			<div id="re_message_inputer_button">
				<input type="submit" value="提交"/><input type="button" id="re_message_exit" value="取消"/>
			</div>
			<input type="hidden" value="" id="re_hidden_id"/>
		</form>
	</div>
</body>
</html>
